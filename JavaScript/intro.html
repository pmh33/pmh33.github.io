<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        alert('Hello World!');
        document.write('<h1>Hello JavaScript</h1>');

        var firstname = "Song Hey-Kyo";
        console.log(firstname);
        var sum= 45 + 45 - 50;
        console.log(sum);
        var Firstname = 'Suzy';
        console.log(Firstname);

        // Literals
        var name = "Paing Min Htet";
        console.log(name);
        console.log(typeof(name));
        var job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));
        var partTime_job = `Trainer`;
        console.log(partTime_job);
        console.log(typeof(partTime_job));

        var age = 25;
        console.log(age);
        console.log(typeof(age));

        var js = true;
        console.log(js);
        console.log(typeof(js));
        var java = false;
        console.log(java);
        console.log(typeof(java));

        var arr = [1,2,3,'a','b','c'];
        console.log(arr);
        console.log(arr[3]);
        console.log(typeof(arr));
        
        var car = {name:'Toyota',color:'Black',price:'1200000000'};
        console.log(car);
        console.log(car.price);
        console.log(car["name"]);
        console.log(typeof(car));
    </script>
</body>
</html>
