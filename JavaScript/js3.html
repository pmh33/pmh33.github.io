<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional Lesson</h1>
    <script>
        // if condition
        let number1 = 2;
        if (number1 > 0) {
            console.log('Number 1 is greater than 0');
        }

        // if else condition
        let number2 = -5;
        if (number2 > 0){
            console.log('Number2 is greater than 0');
        }else {
            console.log('Number2 is less than 0');
        }

        // if else if else condition
        let n = 3;
        if ( n > 0){
            console.log('N is greater than 0');
        }else if(n == 0){
            console.log('N is equal to 0');
        }else if(n < 0){
            console.log('N is less than 0');
        }else {
            console.log('N is not a number');
        }
    </script>
</body>
</html>
