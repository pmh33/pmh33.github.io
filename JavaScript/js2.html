<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        //Addition Operator (+)
        let three = 2 + 1;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three'+ 1;
        console.log(threeOne);
        let str = '23'+'24';
        console.log(str);
        let number = 5;
        number += 10; //number = number + 10
        console.log(number);

        //Substraction operator (-)
        let two = 3 - 1;
        console.log(two);
        let str1 = '3' - '23';
        console.log(str1);
        let num = 25;
        num -= 5; // num = num - 5;
        console.log(num);

        //Division Operator (/)
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3= 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 2; // div = div / 2;
        console.log(div);

        //Remainder Operator(%)
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3); //Not a number
        let rem = 25;
        rem %= 4; // rem = rem % 4
        console.log(rem);

        // Multiplication Operator (*)
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * -12;
        console.log(mul2);
        let mul = 23;
        mul *= 2; // mul = mul * 2
        console.log(mul);

        // Exponentiation Operator(**)
        let exp1 = 2 ** 2;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precendence
        // * / %
        // + -
        // =
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);
        
        //Comparisons operato
        let n = 12;
        let m = '12';

        console.log(n < 5);
        console.log(n < 13);
        console.log(n <= 12);
        console.log(n <= 6);
        console.log(m > 5);
        console.log(m > 13);
        console.log(m >= 12);
        console.log(m >= 22);
        console.log(m == n);
        console.log(m === n)
        console.log(n != m);
        console.log(n !== m);

        //Logical Operator
        // AND &&
        // OR ||
        // NOT !!
        // AND x
        // 1 x 1 x 1 = 1
        // 1 x 1 x 0 = 0
        // OR
        // 1 + 1 + 1 = 1
        // 1 + 0 + 0 = 1

        console.log(12 < 13 && 15 > 11 && 10 > 5);
        true && true && true
        //1 x 1 x 1
        console.log(12 < 13 && 15 > 11 && 10 > 15);
        true && true && false
        //1 x 1 x 0
        console.log(12 < 13 || 15 > 110 || 10 > 15);
        true || false || false
        //1 + 0 + 0

    </script>
</body>
</html>
