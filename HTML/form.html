<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br> <br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport photo</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="dob">Date of birthday</label>
        <br><br>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu_years" id="years">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="travel" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="read" id="read" value="reading"><label for="read">Reading</label>
        <input type="checkbox" name="game" id="game" value="gaming"><label for="game">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="week" name="" id="">
        <input type="month" name="" id="">
        <input type="color" name="color">
        <input type="range" name="range" id="" min="0" max="100">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
